
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Risk Modeller</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="css/style.css">

<script src="lib/mapbox/mapbox-gl.js"></script>

<body>
  <div id="map"></div>
  <nav id="menu"></nav>
  <div id="panel">
    <h2>Modeller Panel</h2>

    <h4>Interpolation weight</h4>
    <p>
        Set the IDW interpolation distance decay weight.
        A high weight value means closer neighbors will have more importance.
    </p>
    <div class="input-group mb-3">
        <input id="weight-input" type="text" class="form-control" autocomplete="off" value="2" placeholder="Default: 2" aria-label="Distance-decay weight" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="weight-submit">Submit</button>
        </div>
    </div>

  </div>
  <script src="lib/jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="lib/bootstrap/popper-1.14.3.min.js" type="text/javascript"></script>
  <script src="lib/bootstrap/bootstrap-4.1.3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
